<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin ToDo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="main.js"></script></head>
<body>
    <dialog id="dialog">
        <form id="add-todo-form">
            <div>
                <h2>Add New Todo</h2>
                <button type="button" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="todo-name-input">Name of Todo:
                    <input type="text" name="name" id="todo-name-input" autocomplete="off" required>
                </label>
            </p>
            <p>
                <label for="project-list-add">For Which Project?
                    <select name="projects" class="project-list" id="project-list-add">
                        <option value="one">Project 1</option>
                        <option value="two">Project 2</option>
                    </select>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Add</button>
            </p>
        </form>
        <form id="add-project-form">
            <div>
                <h2>Add New Project</h2>
                <button type="button" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="project-name-input">Name of Project:
                    <input type="text" name="name" id="project-name-input" autocomplete="off" required>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Add</button>
            </p>
        </form>
        <form id="delete-form">
            <div>
                <h2>Delete Todo or Project</h2>
                <button type="button" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="delete-type">Deleting which type (todo or project)?
                    <select name="types" id="delete-type">
                        <option value="todo">Todo</option>
                        <option value="project">Project</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="modify-project">Which project being modified?
                    <select name="projects" class="project-list" id="modify-project">
                        <option value="one">Project 1</option>
                        <option value="two">Project 2</option>
                    </select>
                </label>
            </p>
            <p id="modify-todo-question">
                <label for="modify-todo">Which todo being deleted?
                    <select name="todos" id="modify-todo">
                        <option value="one">Todo 1</option>
                        <option value="two">Todo 2</option>
                    </select>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Delete</button>
            </p>
        </form>
        
    </dialog>
    <div id="header">
        <h1 id="title">Odin ToDo</h1>
        <div id="pages">
            <h2 class="tab">Todos</h2>
            <h2 class="tab">Attribution</h2>
            <h2 class="tab">About</h2>
        </div>
    </div>
    <div id="sidebar">
        <div>  
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
        </div>
        <div>
            <button id="add-todo" class="dialog-button">Add Todo</button>
            <button id="add-project" class="dialog-button">Add Project</button>
            <button id="delete" class="dialog-button">Delete Todo or Project</button>
        </div>
    </div>
    <div id="content">
        <script>
            $(document).ready(function() {
                $("#content").load("./htmlCopies/attribution.html .main");
            });            
        </script>
    </div>
</body>
</html>
