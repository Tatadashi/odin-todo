<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin ToDo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="main.js"></script></head>
<body>
    <dialog class="modal" id="add-todo">
        <form method="dialog" id="add-todo-form">
            <div>
                <h2>Add New Todo</h2>
                <button type="button" formmethod="dialog" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="todo-name-input">Name of Todo:
                    <input type="text" name="name" id="todo-name-input" autocomplete="off" required>
                </label>
            </p>
            <p>
                <label for="todo-description-input">Description:
                    <input type="text" name="description" id="todo-description-input" autocomplete="off" required>
                </label>
            </p>
            <p>
                <label for="todo-due-date-input">Due Date:
                    <input type="date" name="due-date" id="todo-due-date-input" required>
                </label>
            </p>
            <p>
                <label for="todo-priority-input">Priority Level:
                    <select name="priority-level" id="todo-priority-input">
                        <option value="min">Minimum</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="max">Maximum</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="todo-note-input">Extra Notes
                    <input type="text" name="note" id="todo-note-input" autocomplete="off">
                </label>
            </p>
            <p>
                <label for="project-list-add">For Which Project?
                    <select name="projects" class="project-list" id="project-list-add">
                        <option value="one">Project 1</option>
                        <option value="two">Project 2</option>
                    </select>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Add</button>
            </p>
        </form>
    </dialog>
    <dialog class="modal" id="add-project">
        <form method="dialog" id="add-project-form">
            <div>
                <h2>Add New Project</h2>
                <button type="button" formmethod="dialog" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="project-name-input">Name of Project:
                    <input type="text" name="name" id="project-name-input" autocomplete="off" required>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Add</button>
            </p>
        </form>
    </dialog>
    <dialog class="modal" id="delete">
        <form method="dialog" id="delete-form">
            <div>
                <h2>Delete Todo or Project</h2>
                <button type="button" formmethod="dialog" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="delete-type">Deleting which type (todo or project)?
                    <select name="types" id="delete-type">
                        <option value="todo">Todo</option>
                        <option value="project">Project</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="modify-project">Which project being modified?
                    <select name="projects" class="project-list" id="modify-project">
                        <option value="one">Project 1</option>
                        <option value="two">Project 2</option>
                    </select>
                </label>
            </p>
            <p id="modify-todo-question">
                <label for="modify-todo">Which todo being deleted?
                    <select name="todos" id="modify-todo">
                        <option value="one">Todo 1</option>
                        <option value="two">Todo 2</option>
                    </select>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Delete</button>
            </p>
        </form>     
    </dialog>
    <dialog class="modal" id="todo-info">
        <form method="dialog" id="todo-info">
            <div>
                <h2>Todo Info</h2>
                <button type="button" formmethod="dialog" aria-label="close" class="close">X</button>
            </div>
            <div>
                <h4>Name:</h4>
                <p id="todo-name">Todo Name</p>
            </div>
            <div>
                <h4>Description:</h4>
                <p id="todo-description">Todo Description</p>
            </div>
            <div>
                <h4>Due Date:</h4>
                <p id="todo-due-date">Todo Due Date</p>
            </div>
            <div>
                <h4>Priority:</h4>
                <p id="todo-priority">Todo Priority</p>
            </div>
            <div>
                <h4>Note:</h4>
                <p id="todo-note">Todo Note</p>
            </div>
        </form>
    </dialog>
    <div id="header">
        <h1 id="title">Odin ToDo</h1>
        <div id="pages">
            <h2 class="tab">Todos</h2>
            <h2 class="tab">Attribution</h2>
            <h2 class="tab">About</h2>
        </div>
    </div>
    <div id="sidebar">
        <div>  
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
        </div>
        <div>
            <button data-modal="add-todo" class="dialog-button">Add Todo</button>
            <button data-modal="add-project" class="dialog-button">Add Project</button>
            <button data-modal="delete" class="dialog-button">Delete Todo or Project</button>
        </div>
    </div>
    <div id="content">
        <script>
            $(document).ready(function() {
                $("#content").load("./htmlCopies/attribution.html .main");
            });            
        </script>
    </div>
</body>
</html>
