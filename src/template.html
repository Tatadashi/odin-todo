<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <dialog id="dialog">
        <form id="add-todo-form">
            <div>
                <h2>Add New Todo</h2>
                <button type="button" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="todo-name-input">Name of Todo:
                    <input type="text" name="name" id="todo-name-input" required>
                </label>
            </p>
            <p>
                <label for="project-list">For Which Project?
                    <select name="project" id="project-list">
                        <option value="one">Project 1</option>
                        <option value="two">Project 2</option>
                    </select>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Add</button>
            </p>
        </form>
        <form id="add-project-form">
            <div>
                <h2>Add New Project</h2>
                <button type="button" aria-label="close" class="close">X</button>
            </div>
            <p>
                <label for="project-name-input">Name of Project:
                    <input type="text" name="name" id="project-name-input" required>
                </label>
            </p>
            <p>
                <button type="submit" id="form-submit">Add</button>
            </p>
        </form>
    </dialog>
    <div id="header">
        <h1 id="title">Odin ToDo</h1>
        <div id="pages">
            <h2 class="tab">Todos</h2>
            <h2 class="tab">Attribution</h2>
            <h2 class="tab">About</h2>
        </div>
    </div>
    <div id="sidebar">
        <div>  
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
        </div>
        <div>
            <button id="add-todo" class="dialog-button">Add Todo</button>
            <button id="add-project" class="dialog-button">Add Project</button>
        </div>
    </div>
    <div id="content">
        <script>
            $(document).ready(function() {
                $("#content").load("./htmlCopies/attribution.html .main");
            });
            $("#add-todo").click(function() {
                $("#add-todo-form").show();
                $("#add-project-form").hide();
            });
            $("#add-project").click(function() {
                $("#add-project-form").show();
                $("#add-todo-form").hide();
            });
        </script>
    </div>
</body>
</html>
